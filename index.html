<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トップページ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/top.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="/js/dropdown.js"></script>
    <script type="module" src="/js/vote-check.js"></script>
    <script type="module" src="/js/logout.js" defer></script>
    <script type="module" src="/js/check-login.js" defer></script>
</head>
<body class="page">
    <div class="container">
        <header class="header top-header">
          <h1 class="header__title top-header__title">SADOデジタル投票へようこそ</h1>
          <div class="header__settings-dropdown">
            <a href="#" class="header__settings-btn">

            </a>
            <div class="header__settings-content">
              <a href="#" id="logout-btn">ログアウト</a>
              <a href="/vote-reset" id="vote-reset-btn">投票リセット</a>
            </div>
          </div>
        </header>
        <main class="main">
            <section class="main-info">
                <h2 class="main-info__title">2024年度総選挙</h2>
                <p class="main-info__description">あなたの一票が大きな力となります。<br>11月20日の選挙に備えましょう。</p>
                <div class="main-info__election-day">
                    <div>
                        <h3 class="main-info__election-day-title">選挙投票日</h3>
                        <span class="main-info__election-day-date">2024年11月20日</span>
                    </div>
                    <img src="image/top/top_01.jpg" alt="Election Image" class="main-info__election-day-image">
                </div>
            </section>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="/candidate" class="nav__link" id="candidate-link">
                            <div class="nav__link-text">
                                <h2 class="nav__link-title">候補者一覧</h2>
                                <span class="nav__link-description">立候補者を見る</span>
                            </div>
                            <span class="nav__arrow">&rarr;</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/vote" class="nav__link" id="vote-link">
                            <div class="nav__link-text">
                                <h2 class="nav__link-title">投票する</h2>
                                <span class="nav__link-description">あなたの支持を届けよう</span>
                            </div>
                            <span class="nav__arrow">&rarr;</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="/vote/result.html" class="nav__link disabled" id="result-link">
                            <div class="nav__link-text">
                                <h2 class="nav__link-title">投票結果</h2>
                                <span class="nav__link-description">すべての投票が完了すると確認できます</span>
                            </div>
                            <span class="nav__arrow">&rarr;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </main>
    </div>
    <div class="btn-screen hidden">
        <a href="login" class="blue-btn">ログイン</a>
    </div>
</body>
</html>
