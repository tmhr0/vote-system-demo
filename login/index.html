<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <base href="/vote-system-demo/">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="/js/login.js" defer></script>
</head>
<body class="page login-page">
    <div class="container login-container">
        <h1 class="login-title">ログイン</h1>
        <form class="login-form" id="login-form">
            <div class="login-form__group">
                <input type="email" id="email" placeholder="メールアドレス" class="login-form__input" required>
            </div>
            <div class="login-form__group">
                <input type="password" id="password" placeholder="パスワード" class="login-form__input" required>
                <button type="button" class="password__toggle"></button>
            </div>
            <button type="submit" class="login-form__submit">ログイン</button>
        </form>
        <p class="login-footer">© 2024 Voting Systems Inc.</p>
        <a href="/" class="top-button">トップへもどる</a>
    </div>
</body>
</html>
